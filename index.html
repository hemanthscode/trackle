<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trackle - Terminal Task Manager</title>
    <meta
      name="description"
      content="Clean terminal-themed task management app"
    />

    <!-- External Resources with Integrity -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <h1>
          <span class="prompt">$</span> trackle<span class="cursor">_</span>
        </h1>
      </header>

      <!-- Terminal Container -->
      <main class="terminal">
        <!-- Add Task Section -->
        <section class="add-section">
          <form id="taskForm" class="task-form">
            <div class="input-group">
              <label class="prompt-label">root@trackle:~$</label>
              <input
                type="text"
                id="taskInput"
                placeholder="add new task..."
                maxlength="100"
                autocomplete="off"
                required
              />
              <button type="submit" class="add-btn">
                <i class="fas fa-plus"></i>
                <span>Add</span>
              </button>
            </div>
            <div id="errorMsg" class="message error"></div>
          </form>

          <!-- Filters -->
          <div class="filters">
            <button class="filter-btn active" data-filter="all">
              <i class="fas fa-list"></i> All (<span id="allCount">0</span>)
            </button>
            <button class="filter-btn" data-filter="pending">
              <i class="fas fa-clock"></i> Pending (<span id="pendingCount"
                >0</span
              >)
            </button>
            <button class="filter-btn" data-filter="completed">
              <i class="fas fa-check"></i> Done (<span id="doneCount">0</span>)
            </button>
          </div>
        </section>

        <!-- Tasks Section -->
        <section class="tasks-section">
          <div class="tasks-header">
            <h2><i class="fas fa-terminal"></i> Task List</h2>
            <button id="clearBtn" class="clear-btn" style="display: none">
              <i class="fas fa-trash"></i> Clear Done
            </button>
          </div>

          <div class="tasks-container">
            <ul id="taskList" class="task-list"></ul>
            <div id="emptyState" class="empty-state">
              <i class="fas fa-code"></i>
              <p>// No tasks found. Execute command above!</p>
            </div>
          </div>
        </section>

        <!-- Stats -->
        <footer class="stats">
          <div class="stat">
            <i class="fas fa-chart-bar"></i>
            <span>Total: <strong id="totalTasks">0</strong></span>
          </div>
          <div class="stat">
            <i class="fas fa-check-circle"></i>
            <span>Done: <strong id="completedTasks">0</strong></span>
          </div>
          <div class="stat">
            <i class="fas fa-hourglass-half"></i>
            <span>Pending: <strong id="pendingTasks">0</strong></span>
          </div>
        </footer>
      </main>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-edit"></i> Edit Task</h3>
          <button class="close-btn" id="editClose">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <input
          type="text"
          id="editInput"
          placeholder="modify task..."
          maxlength="100"
        />
        <div class="modal-actions">
          <button id="cancelEdit" class="btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button id="saveEdit" class="btn-primary">
            <i class="fas fa-save"></i> Save
          </button>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
      <div class="modal-content delete-modal">
        <div class="modal-header">
          <h3><i class="fas fa-exclamation-triangle"></i> Delete Task</h3>
          <button class="close-btn" id="deleteClose">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="delete-content">
          <p>Are you sure you want to delete this task?</p>
          <div class="task-preview" id="deletePreview"></div>
        </div>
        <div class="modal-actions">
          <button id="cancelDelete" class="btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button id="confirmDelete" class="btn-danger">
            <i class="fas fa-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>

    <!-- Clear Completed Modal -->
    <div id="clearCompletedModal" class="modal">
      <div class="modal-content delete-modal">
        <div class="modal-header">
          <h3><i class="fas fa-trash-alt"></i> Clear Completed Tasks</h3>
          <button class="close-btn" id="clearClose">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="delete-content">
          <p id="clearCompletedMessage"></p>
        </div>
        <div class="modal-actions">
          <button id="cancelClear" class="btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </button>
          <button id="confirmClear" class="btn-danger">
            <i class="fas fa-trash"></i> Clear
          </button>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>

    <script src="./scripts/app.js"></script>
  </body>
</html>
